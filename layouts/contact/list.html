{{ partial "header/site-header.html" .}}
{{ partial "header/site-nav.html" .}}
<div class="container" style="padding:30px;">
      <form action="https://getform.io/f/750af1b5-15e2-4eeb-9498-c07b2be28b62" method="POST">
        <center><h3 style="padding:15px">Contact Us</h3></center>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control"  name="name" required placeholder="Name">
            </div>
          </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="staticEmail" name="email" required placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Mesage</label>
          <div class="col-sm-10">
            <textarea name="message" class="form-control" name="message" cols="30" rows="10" placeholder="Message"></textarea>
          </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Send</button> 
            </div>
          </div>
        


        
      </form>
</div>
